<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>King Mini</title>
    <meta name="description" content="A hybrid game combining the rules of chess with a classic pathfinding puzzle. Clear all the pieces to clear each board!">
    <meta name="author" content="Christian Montoya">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <style type="text/css">
		@font-face { font-family: "Marcellus SC"; src: url("assets/MarcellusSC-Regular.ttf") format("truetype"); }
		body { background-color:#fff; font-family:"Marcellus SC"; } 
		body canvas { position:absolute; top:50%; left:50%; margin-left:-400px; margin-top:-300px; } 
	</style>
  </head>
  <body>
    <script src="js/PreloadScene.js"></script>
    <script src="js/MenuScene.js"></script>
    <script src="js/PlayScene.js"></script>
	<script>
    var scenes = [PreloadScene, MenuScene, PlayScene];
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: 0xffffff,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: scenes
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
